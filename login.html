<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - শেকড় - The Kolkata Chronicle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    :root {
      --primary: #DC143C;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .login-logo {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .login-subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    .demo-note {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid var(--primary);
    }

    .demo-note strong {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-login:hover {
      background: #c92a2a;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      color: #999;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">শেকড়</div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Login to access your personalized feed</p>

      <div class="demo-note">
        <strong>Demo Mode:</strong> Click "Login" to access the full authenticated experience.
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="your@email.com"
            value="demo@kolkatachronicle.com"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="••••••••"
            value="demo123"
          >
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="divider">OR</div>

      <button onclick="handleSubscribe()" class="btn-login" style="background: #667eea;">
        Subscribe Now - ₹99/month
      </button>

      <div class="back-link">
        <a href="index.html">← Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const userData = {
        name: 'Demo User',
        email: document.getElementById('email').value,
        subscribed: true
      };
      
      localStorage.setItem('isAuthenticated', 'true');
      localStorage.setItem('currentUser', JSON.stringify(userData));
      
      window.location.href = 'index.html';
    });

    function handleSubscribe() {
      const userData = {
        name: 'New Subscriber',
        email: 'subscriber@kolkatachronicle.com',
        subscribed: true
      };
      
      localStorage.setItem('isAuthenticated', 'true');
      localStorage.setItem('currentUser', JSON.stringify(userData));
      
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
